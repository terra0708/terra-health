spring:
  application:
    name: terra-crm
  
  datasource:
    url: jdbc:postgresql://localhost:5432/terra-crm
    username: cagri
    password: cagri_1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      # Maximum time a connection can be idle in pool (30 minutes)
      idle-timeout: 1800000
      # Maximum lifetime of a connection (1 hour)
      max-lifetime: 3600000
      # Leak detection threshold (2 seconds for faster debugging)
      leak-detection-threshold: 2000
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/public
    schemas: public
    default-schema: public

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:LnjfynBNtf0wU7Qa87kxGhihPAHcFOuOhy2vyO19eUA=} # BASE64 encoded, minimum 32 bytes (256 bits) for HS256
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.terrarosa.terra_crm: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE