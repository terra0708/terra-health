spring:
  application:
    name: terra-crm
  datasource:
    url: jdbc:postgresql://localhost:5432/terra-crm
    username: cagri
    password: cagri_1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      leak-detection-threshold: 3000 # 3 saniyeye çekildi

  jpa:
    hibernate:
      ddl-auto: none # Flyway yönetimi için doğru
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/public # V23 burada olmalı
    schemas: public

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:ssl/keystore.p12
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-alias: localhost

jwt:
  secret: ${JWT_SECRET:LnjfynBNtf0wU7Qa87kxGhihPAHcFOuOhy2vyO19eUA=}
  expiration: 900000 # 15 dk
  refresh-expiration: 604800000 # 7 gün

app:
  cookie:
    secure: ${COOKIE_SECURE:true} # HTTPS zorunlu
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://localhost:5173,https://localhost:3000}
  csrf:
    cookie-name: XSRF-TOKEN
  seed: # Seed verileri app altına birleştirildi
    superadmin:
      email: ${SUPERADMIN_EMAIL:admin@terra.com}
      password: ${SUPERADMIN_PASSWORD:SuperAdmin123!}
    demo:
      tenant:
        name: ${DEMO_TENANT_NAME:Demo Tenant}
        domain: ${DEMO_TENANT_DOMAIN:demo}
      admin:
        email: ${DEMO_ADMIN_EMAIL:admin@demo.com}
        password: ${DEMO_ADMIN_PASSWORD:Admin123!}

schema-pool:
  min-ready-count: 3
  schema-prefix: "tp_"

logging:
  level:
    com.terrarosa.terra_crm: DEBUG
    org.hibernate.SQL: DEBUG